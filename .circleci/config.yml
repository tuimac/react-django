version: 2.1
executors:
  awscli:
    docker:
      - image: amazon/aws-cli
    environment:
      AWS_DEFAULT_REGION: ap-northeast-1
      AWS_PAGER: ""
jobs:
  create_images:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      - FRONT_IMAGE: 'tuimac/web'
      - APP_IMAGE: 'tuimac/application'
      - CI: ""
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            sudo apt update
            sudo apt install -y nodejs npm
            sudo npm install n -g
            sudo n stable
            sudo apt purge -y nodejs npm
            sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
            sudo chmod +x /usr/local/bin/docker-compose
      - run:
          name: Build Frontend Application
          working_directory: src/frontend
          command: |
            npm install
            npm run build
            cp -rp build ../../docker/prod/web/build
      - run:
          name: Build images
          working_directory: docker/prod
          command: |
            set -x
            cp -rp ../../src/backend application/
            cd web
            docker build -t ${FRONT_IMAGE} .
            cd ../application
            docker build -t ${APP_IMAGE} .
      - run:
          name: Start containers
          working_directory: docker/prod
          command: |
            set -x
            docker-compose up -d
      - run:
          name: Integration test - Access landing page
          command: |
            for i in {0..10}; do
              STATUS_CODE=$(curl -LI http://localhost -o /dev/null -w '%{http_code}\n' -s)
              [[ $STATUS_CODE == '200' ]] && exit 0 
              sleep 3
            done
            exit 1
      - run:
          name: Push images
          working_directory: docker/prod
          command: |
            echo ${DOCKER_PASS} | docker login -u ${DOCKER_USER} --password-stdin
            set -x
            docker push ${FRONT_IMAGE}
            docker push ${APP_IMAGE}
  deploy:
    executor: awscli
    steps:
      - run:
          name: Deploy containers
          command: |
            aws ssm send-command \
              --targets Key=tag:Deploy,Values=yes \
              --document-name 'AWS-RunShellScript' \
              --parameters 'commands=/home/ec2-user/react-django/docker/prod/deploy.sh'
workflows:
  version: 2.1
  react-django:
    jobs:
      - create_images
      - deploy:
          requires:
            - create_images
