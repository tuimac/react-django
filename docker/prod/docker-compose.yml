version: '3.9'
services:
  mysql:
    image: mysql
    container_name: database
    environment:
      MYSQL_USER: test
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test
      MYSQL_RANDOM_ROOT_PASSWORD: yes
    expose:
      - 3306
    networks:
      - react-django
  application:
    image: tuimac/application
    build: application
    container_name: application
    restart: always
    ports:
      - 8000:8000
    networks:
      - react-django
  web:
    image: tuimac/web
    build: web
    container_name: web
    restart: always
    ports:
      - 80:80
    networks:
      - react-django
networks:
  react-django:
    name: react-django
